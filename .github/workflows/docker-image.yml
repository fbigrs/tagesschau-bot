name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Docker Build Tag Publish
  # You may pin to the exact commit or the version.
  # uses: bitovi/github-actions-docker-publish@7e4b3f30f6e402b8a3cc598aa3a971fea7fbfe16
        uses: bitovi/github-actions-docker-publish@v1
        with:
          # Docker user
          docker_username: ${{ github.actor }}
          # Docker password
          docker_password: ${{ secrets.GITHUB_TOKEN }}
          
